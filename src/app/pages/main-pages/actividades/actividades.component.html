<style>
    .content-section {
      margin-left: 220px;
      padding: 20px;
    }
</style>



<section class="content-section">
    <div class="container-fluid">

                </div>
                <div class="form-group">
                    <label for="docente">Docente:</label>
                    <select id="comboDocentes" class="form-control"></select>
                </div>
                <div class="form-group">
                    <label for="fechaInicio">Fecha de Inicio:</label>
                    <input id="fechaInicio" type="date" class="form-control">
                </div>
                <div class="form-group">
                    <label for="fechaFin">Fecha Final:</label>
                    <input id="fechaFin" type="date" class="form-control">

            <div class="col-md-6">

                    <label for="email">Email:</label>
                    <input id="email" class="form-control" type="email" placeholder="Ingrese su Email">
                </div>
                <div class="form-group">
                    <label for="actividad">Actividad:</label>
                    <textarea id="actividad" class="form-control" rows="3" placeholder="Ingrese descripciÃ³n"></textarea>

            <div class="col-md-12">

            </div>

    </div>
</section>

<section class="content-section">
    <div class="container-fluid">
        <div class="col-md-12">
            <div class="card card-custom">
                <div class="card-body table-responsive p-0">
                    <table id="gridDatos" class="table table-hover">
                        <thead>
                            <tr>
                                <th>Carrera</th>
                                <th>Docente</th>
                                <th>Asignatura</th>
                                <th>PAO</th>
                                <th>E-mail</th>
                                <th>Fecha Inicio</th>
                                <th>Fecha Final</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    document.addEventListener('DOMContentLoaded', function () {
      llenarCombo();
      llenarGrid();
  
      const btnAsignar = document.getElementById('btnAsignar');
      btnAsignar.addEventListener('click', function (event) {
        event.preventDefault();
        asignarActividad();
      });
    });
</script>
