<style>
    .content-section {
      margin-left: 70px;
      margin-right: 10px;
      padding: 20px;
    }
    .content-section1 {
      margin-left: 20px;
      
      padding: 20px;
    }
  </style>
  
  <section class="content-section">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h2 class="custom-heading" style="text-align: center; color: blueviolet;">Alerta de entrega</h2>
            </div>
        </div>
        <div class="row">
          <form autocomplete="off" [formGroup]="f" (ngSubmit)="envioCorreo()" class="form-group" class="col-md-12">
            <div style="display: flex;">
              <div class="col-md-5" style="margin-right: 90px;">
              
                <div class="form-group">
                    <label for="email">Correo:</label>
                    <input id="email" class="form-control" type="text" placeholder="Ingrese su Nombre" formControlName="email" >
                </div>
                <div class="form-group">
                    <label for="asunto">Asunto:</label>
                    <input id="asunto" class="form-control" type="text" placeholder="Ingrese su Nombre" formControlName="asunto" >
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <input id="mensaje" class="form-control" type="text" placeholder="Ingrese su Telefono" formControlName="mensaje">
                    
                </div>
            </div>
          </div>
            <div class="col-md-11" >
                <button id="btnEnviar" class="btn btn-primary float-right">Enviar</button>
           
            </div>
            
          </form>
        </div>
    </div>
  </section>
