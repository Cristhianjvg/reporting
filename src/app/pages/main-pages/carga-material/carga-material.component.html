<style>
    .content-section {
      margin-left: 70px;
      margin-right: 10px;
      padding: 20px;
    }
    .content-section1 {
      margin-left: 20px;
      
      padding: 20px;
    }
  </style>
  
  <section class="content-section">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h2 class="custom-heading" style="text-align: center; color: blueviolet;">Carga de Material</h2>
            </div>
        </div>
        <div class="row">
          <form autocomplete="off"  class="form-group" class="col-md-12">
            <div style="display: flex;">
              <div class="col-md-5" style="margin-right: 90px;">
              
                <div class="form-group">
                  <label for="asignatura">Carrera:</label>
                    <kendo-multiselect
                      [data]="CarrerasData"
                      [kendoDropDownFilter]="filterSettings"
                      textField="text"
                      valueField="value"
                    >
                    <ng-template kendoMultiSelectCustomItemTemplate let-customText>
                      <strong>{{ customText }}</strong>
                    </ng-template>
                    </kendo-multiselect>
                </div>
                <div class="form-group">
                  <label for="asignatura">Asignatura:</label>
                  
                    <kendo-multiselect
                      [data]="AsignaturasData"
                      [kendoDropDownFilter]="filterSettings"
                      textField="text"
                      valueField="value"
                    >
                    <ng-template kendoMultiSelectCustomItemTemplate let-customText>
                      <strong>{{ customText }}</strong>
                    </ng-template>
                    </kendo-multiselect>
                </div>
                <div class="form-group">
                    <label for="asunto">Subir Material:</label>
                    <div class="input-group mb-3">
                        <div class="custom-file">
                          <input (change)="subirArchivos($event)" type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                          <label class="custom-file-label" for="inputGroupFile01">Escoger Archivo</label>
                        </div>
                    </div>
                </div>
                
                
            </div>
          </div>
            <div class="col-md-11" >
                <button id="btnEnviar" class="btn btn-primary float-right">Enviar</button>
           
            </div>
            
          </form>
        </div>
    </div>
  </section>
